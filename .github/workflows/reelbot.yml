name: ğŸ§ª Test - Fetch script + generate voiceover

on:
  workflow_dispatch:

jobs:
  test-voiceover:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt update
          sudo apt install espeak ffmpeg -y
          pip install -r requirements.txt

      - name: ğŸ§¾ Fetch latest script from Supabase
        run: |
          mkdir -p temp
          python fetch_latest_script.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: ğŸ—£ï¸ Generate voiceover
        run: python generate_voiceover.py

      - name: ğŸ¥ Fetch video + audio assets
        run: python auto_fetch_assets.py
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

      - name: Testing Reel Generation
        run: python render_reel.py
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        


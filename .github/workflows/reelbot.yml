name: üß™ Test - The WorkFlow - InstaBot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # ‚è∞ 16:30 IST daily

jobs:
  WorkFlow-InstaBot:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          sudo apt update
          sudo apt install espeak ffmpeg -y
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß∞ Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: üõ°Ô∏è Patch ImageMagick policy
        run: |
          sudo sed -i 's/rights="none"/rights="read|write"/g' /etc/ImageMagick-6/policy.xml || true
          
      - name: üì∞ Fetch news, generate scripts, upload to Supabase
        run: python main.py

      - name: üßæ Fetch latest script from Supabase
        run: |
          mkdir -p temp
          python fetch_latest_script.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: üó£Ô∏è Generate Voiceover (XTTS v2)
        run: python generate_voiceover.py

      - name: üé• Fetch Background Video + Music
        run: python auto_fetch_assets.py
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_MUSIC_BASE_URL: ${{ secrets.SUPABASE_MUSIC_BASE_URL }}

      - name: ‚úçÔ∏è Generate Captions with Timings
        run: python captions_generator.py

      - name: ‚òÅÔ∏è Upload Final Reel to Supabase
        run: python upload_final_reel.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

name: üß™ Test - Fetch script + generate voiceover

on:
  workflow_dispatch:

jobs:
  test-voiceover:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          sudo apt update
          sudo apt install espeak ffmpeg -y
          pip install -r requirements.txt
          python -m pip install --upgrade pip

      - name: Verify Pillow version
        run: python -c "import PIL; print('‚úÖ Pillow version:', PIL.__version__)"
      
      - name: üßæ Fetch latest script from Supabase
        run: |
          mkdir -p temp
          python fetch_latest_script.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: üó£Ô∏è Generate voiceover
        run: python generate_voiceover.py

      - name: üé• Fetch video + audio assets
        run: python auto_fetch_assets.py
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Testing Reel Generation
        run: python render_reel.py
        
        

